<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Work schedule</title>
	</head>
	<body>
		<div class="container">
			<div class="wrap">
				<input class="date" type="date" />
				<div class="select-wrap">
					<select class="start">
						<!-- <option value="7:00">7:00</option>
			<option value="7:30">7:30</option> -->
					</select>
					<select class="end">
						<!-- <option value="7:00">7:00</option>
			<option value="7:30">7:30</option> -->
					</select>
					<select class="lunch">
						<option value="00:00">00:00</option>
						<option value="00:30">00:30</option>
						<option value="01:00">01:00</option>
					</select>
				</div>

				<button class="btn btn-primary">Add new day</button>
			</div>

			<!-- <button class="to_LS btn btn-info">to LS</button>
			<button class="from_LS btn btn-info">from LS</button>
			<button class="firebase btn btn-info">firebase</button> -->
			<div class="cards">
				<div class="card-wrap">
					<!-- <div class="day">Day</div>
					<div class="time">07:00 - 19:00</div> -->
					<!-- <div class="title">Вихідний</div> -->
				</div>
				<div class="card-wrap">
					<div class="day">Day</div>
					<!-- <div class="time">07:00 - 19:00</div> -->
					<div class="title">Вихідний</div>
				</div>
			</div>
			<div class="table-wrap">
				<div class="month">May</div>
				<table class="table table-striped">
					<!-- <caption>
					Caption
				</caption> -->
					<thead>
						<tr>
							<th>Day</th>
							<th>Start</th>
							<th>End</th>
							<th>Lunch</th>
							<th>Worked Out</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<!-- <tr>
							<td class="editable">2023-03-30</td>
							<td>7:00</td>
							<td>8:00</td>
							<td>1:00</td>
						</tr>
						<tr>
							<td class="editable">2023-03-31</td>
							<td>7:00</td>
							<td>9:00</td>
							<td>2:00</td>
						</tr> -->
					</tbody>
					<tfoot>
						<tr>
							<th scope="row" colspan="4">Total</th>
							<td class="total">77</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<script src="./firebase.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
