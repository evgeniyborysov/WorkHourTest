<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Work schedule</title>
	</head>
	<body>
		<div class="container">
			<div class="wrap">
				<div class="input-group input-group-sm mb-3 input-group-date">
					<span class="input-group-text" id="inputGroup-sizing-sm"
						>Дата</span
					>
					<input class="date" type="date" />
				</div>
				<div class="select-wrap">
					<div class="input-group input-group-sm mb-3">
						<label class="input-group-text" for="inputGroupSelect01"
							>Початок</label
						>
						<select
							class="form-select start"
							id="inputGroupSelect01"
						>
							<option selected>Choose...</option>
						</select>
					</div>
					<div class="input-group input-group-sm mb-3">
						<label class="input-group-text" for="inputGroupSelect01"
							>Закінчення</label
						>
						<select class="form-select end" id="inputGroupSelect01">
							<option selected>Choose...</option>
						</select>
					</div>
				</div>
				<div class="input-group input-group-sm mb-3">
					<label class="input-group-text" for="inputGroupSelect01"
						>Обід</label
					>
					<select class="form-select lunch" id="inputGroupSelect01">
						<option selected>Choose...</option>
						<option value="00:00">00:00</option>
						<option value="00:30">00:30</option>
						<option value="01:00">01:00</option>
					</select>
				</div>

				<button class="btn btn-primary">Додати новий день</button>
			</div>
			<div class="content">
				<button class="show-inputs btn btn-info">Додати +</button>

				<div class="cards"></div>
				<div class="table-wrap">
					<div class="month">Липень</div>
					<table class="table table-striped">
						<!-- <caption>
					Caption
				</caption> -->
						<thead>
							<tr>
								<th>Дата</th>
								<th>День</th>
								<th>Поч</th>
								<th>Зак</th>
								<th>Відпр</th>
							</tr>
						</thead>
						<tbody class="tbody">
							<!-- <tr>
							<td class="editable">2023-03-30</td>
							<td>7:00</td>
							<td>8:00</td>
							<td>1:00</td>
						</tr>
						<tr>
							<td class="editable">2023-03-31</td>
							<td>7:00</td>
							<td>9:00</td>
							<td>2:00</td>
						</tr> -->
						</tbody>
						<tfoot>
							<tr>
								<th scope="row" colspan="4">Всього годин</th>
								<td class="total"></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>

		<script src="./firebase.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
